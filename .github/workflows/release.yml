name: Vercel Release Deployment
on:
  push:
    # Pattern matched against refs/tags
    tags:
      - "*" # Push events to every tag not containing /

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: curl -X POST -d {} https://api.vercel.com/v1/integrations/deploy/prj_aHHr61Z14LPqtrJeglNoa8e9MAF2/qm8259wtpw
